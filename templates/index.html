<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <form enctype="multipart/form-data" action="/audio" method="post">
        <label for="audio">Put your audio file here</label>
        <br>
        <input name="audio" id="audio" type="file" accept="audio/*" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
